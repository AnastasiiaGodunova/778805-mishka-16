<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="preload" href="fonts/opensans.woff2" as="font">
    <link rel="preload" href="fonts/opensansbold.woff2" as="font">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="Логотип «Мишка»">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="page-main__title">Вязание на заказ</h1>
      <p class="page-main__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <section class="order">
        <h2 class="visually-hidden">Форма заказа</h2>
        <form class="order__form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name">Тип</legend>
            <ul class="order__list">
              <li class="order__list-item order__list-item--radio">
                <label class="order__label">
                  <input type="radio" name="type" checked>Аксессуар для интерьера
                </label>
              </li>
              <li class="order__list-item order__list-item--radio">
                <label class="order__label">
                  <input type="radio" name="type">Детская игрушка
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name">Цвет</legend>
            <ul class="order__list">
              <li class="order__list-item order__list-item--checkbox">
                <label class="order__label">
                  <input type="checkbox" name="color" checked>Белый
                </label>
              </li>
              <li class="order__list-item order__list-item--checkbox">
                <label class="order__label">
                  <input type="checkbox" name="color" checked>Серый
                </label>
              </li>
              <li class="order__list-item order__list-item--checkbox">
                <label class="order__label">
                  <input type="checkbox" name="color">«Тиффани»
                </label>
              </li>
              <li class="order__list-item order__list-item--checkbox">
                <label class="order__label">
                  <input type="checkbox" name="color">Черный
                </label>
              </li>
              <li class="order__list-item order__list-item--checkbox">
                <label class="order__label">
                  <input type="checkbox" name="color">Розовый
                </label>
              </li>
              <li class="order__list-item order__list-item--checkbox">
                <label class="order__label">
                  <input type="checkbox" name="color">Оранжевый
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name order__fieldset-name--group">ФИО</legend>
            <ul class="order__group-list">
              <li class="order__input-item">
                <label class="order__label">Имя:
                  <input class="order__input" type="text" name="name" placeholder="Введите ваше имя*" required>
                </label>
              </li>
              <li class="order__input-item">
                <label class="order__label">Фамилия:
                  <input class="order__input" type="text" name="surname" placeholder="Укажите фимилию*" required>
                </label>
              </li>
              <li class="order__input-item">
                <label class="order__label">Отчество:
                  <input class="order__input" type="text" name="patronymic" placeholder="Отчество, если желаете">
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name order__fieldset-name--contacts">ТЕЛ</legend>
            <input class="order__input" type="tel" name="phone" placeholder="+7 XXX XXX XX XX*" required>
          </fieldset>
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name order__fieldset-name--contacts">E-Mail</legend>
            <input class="order__input" type="email" name="email" placeholder="Ваш Email*" required>
          </fieldset>
          <fieldset class="order__fieldset">
            <legend class="order__fieldset-name">Доп</legend>
            <textarea class="order__comment" name="comment" rows="6" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </fieldset>
          <p class="order__text"><sup>*</sup>Поля обязательны для заполнения</p>
          <button class="order__button button" type="submit">Отправить заказ</button>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__social social">
        <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--instagram" href="#"><span class="visually-hidden">Мы в Инстаграме</span></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#"><span class="visually-hidden">Мы в Фейсбуке</span></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#"><span class="visually-hidden">Мы в Твиттере</span></a>
            </li>
          </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <img class="copyright__image" src="img/htmlacademy.svg" width="27" height="34" alt="Логотип «HTML Academy»">
        </a>
      </div>
    </footer>
  </body>
</html>
